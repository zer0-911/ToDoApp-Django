<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django ToDo</title>
    <link rel="stylesheet" href="{% static 'todo/css/index.css' %}" />
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked />
              <label>Taste JavaScript</label>
              <a href="{% url 'delete' 10 %}" class="destroy"></a>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <ul class="filters">
          <li>
            <a class="selected" href="{% url 'index' %}">All</a>
          </li>
          <li>
            <a href="{% url 'done' %}">Done</a>
          </li>
          <li>
            <a href="{% url 'pending' %}">Pending</a>
          </li>
        </ul>
        <a href="{% url 'delete_all' %}" class="clear-completed">Delete all</a>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <!-- Remove the below line ↓ -->
      <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">you</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </body>
</html>
